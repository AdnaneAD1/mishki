# Configuration Netlify pour le monorepo Mishki

# Configuration B2C (site principal)
[build]
  base = "apps/b2c"
  command = "npm run build"
  publish = "apps/b2c/.next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Variables d'environnement (Ã  configurer dans le dashboard Netlify)
[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

# Redirections pour Next.js
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
